  <body>
      <div id="container">
        <h1 class="move">Contact Page</h1>
        <p class="move">Here you can leave your information to contact me for any of your needs</p>
        <div id="main">
            <div class="rowcenter">
                <form action="" class="form1">
                    <div class="form-group">
                        <label for="firstname">Full Name:</label>
                        <input type="text" class="form-control" id="firstname"
                                placeholder="Enter full name" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email"
                                placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Comment:</label>
                        <input type="comment" class="form-control"
                                placeholder="Write your comments here" name="lastname">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
      </div>
